<div class="row">
    <div class="col-12 d-inline-block"><h2 class="d-inline">{{speech.title}}</h2>
        <div class="btn btn-danger float-right d-inline-block" title="delete this speech" (click)="showDeleteSpeech = true"><i class="fa fa-trash" aria-hidden="true"></i></div>
    </div>

    <div class="col-12 text-white bg-danger" *ngIf="showDeleteSpeech">Are you sure to delete {{speech.title}}</div>
    <div class="col-12 bg-danger"  *ngIf="showDeleteSpeech">
        <div class="btn" (click)="showDeleteSpeech=false">Cancel</div><div class="btn btn-danger"  (click)="deleteSpeech();showDeleteSpeech=false">Delete</div>
    </div>

    <div class="col-12 text-secondary mt-3">Author</div>
    <div class="col-12">{{speech.author}}</div>

    <div class="col-12 text-secondary mt-3">Created on</div>
    <div class="col-12">{{speech.date}}</div>
    
    <div class="col-12 text-secondary mt-3">Body</div>
    <div class="col-12" #speechDiv>{{speech.body}}</div>
</div>
